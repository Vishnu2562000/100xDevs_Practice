<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h1 id="counter1"></h1>
    <h1 id="counter2"></h1>
    <script>
      const h1Tag_1 = document.getElementById("counter1");
      const h1Tag_2 = document.getElementById("counter2");
      let counter = 3600 * 12 + 3595;

      setInterval(function () {
        counter++;
        let temp = counter;
        let hours = Math.floor(temp / 3600);
        temp -= hours * 3600;
        let minutes = Math.floor(temp / 60);
        temp -= minutes * 60;
        let seconds = temp % 60;
        hours = hours === 0 ? "00" : hours < 10 ? "0" + hours : hours;
        minutes = minutes === 0 ? "00" : minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds === 0 ? "00" : seconds < 10 ? "0" + seconds : seconds;
        h1Tag_1.innerHTML = `${
          parseInt(hours) >= 24 ? "00" : hours
        } : ${minutes} : ${seconds}`;
        let tempHours = Math.floor(parseInt(hours) / 12);
        h1Tag_2.innerHTML = `${
          parseInt(hours) > 12
            ? tempHours < 10
              ? "0" + tempHours
              : tempHours
            : hours
        } : ${minutes} : ${seconds} ${parseInt(hours) <= 12 ? "AM" : "PM"}`;
      }, 1000);
    </script>
  </body>
</html>
